<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRAU DAO // DUAL LAUNCH SEQUENCE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-cyan: #00f3ff;
            --neon-pink: #ff00aa;
            --void-bg: #030305;
        }

        body {
            cursor: none;
        }

        body * {
            cursor: inherit;
        }

        a, button, input, select, textarea, [role="button"] {
            cursor: pointer;
        }

        body {
            background-color: var(--void-bg);
            color: white;
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden;
            height: 100vh;
            margin: 0;
        }

        /* Custom Neon Cursor */
        .neon-cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: screen;
            transition: transform 0.1s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        .neon-cursor.main {
            background: radial-gradient(circle, rgba(0,243,255,0.8) 0%, rgba(255,0,170,0.4) 50%, transparent 70%);
            box-shadow: 0 0 20px var(--neon-cyan), 0 0 40px var(--neon-pink);
        }
        .neon-cursor.trail {
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, rgba(255,0,170,0.6) 0%, transparent 70%);
            transition: transform 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        /* Click Ripple Effect */
        .click-ripple {
            position: fixed;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9998;
            border: 2px solid var(--neon-cyan);
            animation: ripple-expand 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }
        @keyframes ripple-expand {
            0% { width: 0; height: 0; opacity: 1; }
            100% { width: 200px; height: 200px; opacity: 0; transform: translate(-50%, -50%); }
        }

        /* Animated Scanlines */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 200%;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0,0,0,0.3) 2px,
                rgba(0,0,0,0.3) 4px
            );
            pointer-events: none;
            z-index: 100;
            animation: scanline-scroll 8s linear infinite;
        }
        @keyframes scanline-scroll {
            0% { transform: translateY(0); }
            100% { transform: translateY(-50%); }
        }

        /* Noise Overlay */
        .noise-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.05;
            pointer-events: none;
            z-index: 99;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
        }

        /* CRT Flicker */
        .crt-flicker {
            animation: flicker 0.15s infinite;
        }
        @keyframes flicker {
            0% { opacity: 0.97; }
            50% { opacity: 1; }
            100% { opacity: 0.98; }
        }

        /* Split Screen Container */
        .split-container {
            display: flex;
            width: 100%;
            height: 100vh;
            position: relative;
            z-index: 10;
        }

        @media (max-width: 768px) {
            .split-container {
                flex-direction: column;
            }
        }

        /* Panel Base */
        .countdown-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            transition: flex 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94), transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .countdown-panel:hover {
            flex: 1.1;
        }

        .countdown-panel.panel-left {
            background: linear-gradient(135deg, rgba(0,243,255,0.05) 0%, transparent 50%);
            border-right: 1px solid rgba(0,243,255,0.2);
        }

        .countdown-panel.panel-right {
            background: linear-gradient(225deg, rgba(255,0,170,0.05) 0%, transparent 50%);
            border-left: 1px solid rgba(255,0,170,0.2);
        }

        @media (max-width: 768px) {
            .countdown-panel.panel-left {
                border-right: none;
                border-bottom: 1px solid rgba(0,243,255,0.2);
            }
            .countdown-panel.panel-right {
                border-left: none;
                border-top: 1px solid rgba(255,0,170,0.2);
            }
        }

        /* Enhanced Glitch Text */
        .glitch-text {
            position: relative;
            font-family: 'Syncopate', sans-serif;
            text-transform: uppercase;
            animation: glitch-skew 1s infinite linear alternate-reverse;
        }
        .glitch-text::before, .glitch-text::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .glitch-text::before {
            left: 3px;
            text-shadow: -3px 0 var(--neon-pink);
            clip: rect(24px, 550px, 90px, 0);
            animation: glitch-anim 2s infinite linear alternate-reverse;
        }
        .glitch-text::after {
            left: -3px;
            text-shadow: 3px 0 var(--neon-cyan);
            clip: rect(85px, 550px, 140px, 0);
            animation: glitch-anim-2 2.5s infinite linear alternate-reverse;
        }
        .panel-left .glitch-text::before {
            text-shadow: -3px 0 var(--neon-cyan);
        }
        .panel-left .glitch-text::after {
            text-shadow: 3px 0 rgba(0,243,255,0.5);
        }
        .panel-right .glitch-text::before {
            text-shadow: -3px 0 var(--neon-pink);
        }
        .panel-right .glitch-text::after {
            text-shadow: 3px 0 rgba(255,0,170,0.5);
        }

        @keyframes glitch-anim {
            0% { clip: rect(10px, 9999px, 30px, 0); transform: translate(3px, -1px); }
            10% { clip: rect(50px, 9999px, 70px, 0); transform: translate(-3px, 1px); }
            20% { clip: rect(80px, 9999px, 100px, 0); transform: translate(2px, 0px); }
            30% { clip: rect(20px, 9999px, 40px, 0); transform: translate(-2px, -1px); }
            40% { clip: rect(60px, 9999px, 80px, 0); transform: translate(1px, 1px); }
            50% { clip: rect(5px, 9999px, 25px, 0); transform: translate(-1px, 0px); }
            60% { clip: rect(90px, 9999px, 110px, 0); transform: translate(2px, -1px); }
            70% { clip: rect(30px, 9999px, 55px, 0); transform: translate(-2px, 1px); }
            80% { clip: rect(70px, 9999px, 95px, 0); transform: translate(1px, 0px); }
            90% { clip: rect(15px, 9999px, 35px, 0); transform: translate(-1px, -1px); }
            100% { clip: rect(45px, 9999px, 65px, 0); transform: translate(2px, 1px); }
        }
        @keyframes glitch-anim-2 {
            0% { clip: rect(65px, 9999px, 85px, 0); transform: translate(-2px, 1px); }
            20% { clip: rect(25px, 9999px, 45px, 0); transform: translate(2px, -1px); }
            40% { clip: rect(95px, 9999px, 115px, 0); transform: translate(-1px, 0px); }
            60% { clip: rect(35px, 9999px, 55px, 0); transform: translate(1px, 1px); }
            80% { clip: rect(75px, 9999px, 95px, 0); transform: translate(-2px, -1px); }
            100% { clip: rect(15px, 9999px, 35px, 0); transform: translate(2px, 0px); }
        }
        @keyframes glitch-skew {
            0% { transform: skew(0deg); }
            20% { transform: skew(-0.5deg); }
            40% { transform: skew(0.5deg); }
            60% { transform: skew(-0.2deg); }
            80% { transform: skew(0.3deg); }
            100% { transform: skew(0deg); }
        }

        /* Geometric Timer Cards with Clipped Corners */
        .timer-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
        }
        
        .timer-card::before {
            content: '';
            position: absolute;
            inset: -2px;
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .panel-left .timer-card {
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.2), inset 0 0 20px rgba(0, 243, 255, 0.05);
            border-color: rgba(0, 243, 255, 0.3);
        }
        .panel-left .timer-card::before {
            background: linear-gradient(135deg, var(--neon-cyan), transparent);
        }
        .panel-left .timer-card:hover {
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.5), inset 0 0 30px rgba(0, 243, 255, 0.1);
            border-color: var(--neon-cyan);
        }
        .panel-left .timer-card:hover::before {
            opacity: 0.5;
        }

        .panel-right .timer-card {
            box-shadow: 0 0 15px rgba(255, 0, 170, 0.2), inset 0 0 20px rgba(255, 0, 170, 0.05);
            border-color: rgba(255, 0, 170, 0.3);
        }
        .panel-right .timer-card::before {
            background: linear-gradient(135deg, var(--neon-pink), transparent);
        }
        .panel-right .timer-card:hover {
            box-shadow: 0 0 30px rgba(255, 0, 170, 0.5), inset 0 0 30px rgba(255, 0, 170, 0.1);
            border-color: var(--neon-pink);
        }
        .panel-right .timer-card:hover::before {
            opacity: 0.5;
        }

        .timer-val {
            font-family: 'Syncopate', sans-serif;
        }
        .panel-left .timer-val {
            background: linear-gradient(180deg, #fff, var(--neon-cyan));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px rgba(0,243,255,0.5));
        }
        .panel-right .timer-val {
            background: linear-gradient(180deg, #fff, var(--neon-pink));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px rgba(255,0,170,0.5));
        }

        /* Circular Progress Ring */
        .progress-ring-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin-bottom: 1.5rem;
        }
        .progress-ring {
            transform: rotate(-90deg);
        }
        .progress-ring-bg {
            fill: none;
            stroke: rgba(255,255,255,0.1);
            stroke-width: 4;
        }
        .progress-ring-fill {
            fill: none;
            stroke-width: 4;
            stroke-linecap: round;
            transition: stroke-dashoffset 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        .panel-left .progress-ring-fill {
            stroke: var(--neon-cyan);
            filter: drop-shadow(0 0 10px var(--neon-cyan));
        }
        .panel-right .progress-ring-fill {
            stroke: var(--neon-pink);
            filter: drop-shadow(0 0 10px var(--neon-pink));
        }
        .progress-percent {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Syncopate', sans-serif;
            font-size: 1.2rem;
            font-weight: bold;
        }
        .panel-left .progress-percent {
            color: var(--neon-cyan);
            text-shadow: 0 0 10px var(--neon-cyan);
        }
        .panel-right .progress-percent {
            color: var(--neon-pink);
            text-shadow: 0 0 10px var(--neon-pink);
        }

        /* Critical Mode */
        .critical .timer-val {
            animation: critical-pulse 0.5s infinite alternate;
        }
        .critical .timer-card {
            animation: critical-border 0.3s infinite alternate;
        }
        @keyframes critical-pulse {
            from { filter: drop-shadow(0 0 10px currentColor); }
            to { filter: drop-shadow(0 0 30px currentColor) brightness(1.2); }
        }
        @keyframes critical-border {
            from { box-shadow: 0 0 10px currentColor; }
            to { box-shadow: 0 0 40px currentColor, inset 0 0 20px currentColor; }
        }

        /* Floating Particles */
        .particle-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            animation: float-up 8s linear infinite;
            opacity: 0;
        }
        .panel-left .particle {
            background: var(--neon-cyan);
            box-shadow: 0 0 10px var(--neon-cyan);
        }
        .panel-right .particle {
            background: var(--neon-pink);
            box-shadow: 0 0 10px var(--neon-pink);
        }
        @keyframes float-up {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) scale(1.5); opacity: 0; }
        }

        /* Warp Canvas */
        #warp-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        /* Status Text */
        .status-container {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 50;
        }
        .status-box {
            display: inline-block;
            border: 1px solid rgba(255,255,255,0.2);
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(10px);
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
        }
        .status-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00ff88;
            margin-right: 0.75rem;
            animation: status-ping 1.5s infinite;
        }
        @keyframes status-ping {
            0%, 100% { opacity: 1; box-shadow: 0 0 0 0 rgba(0,255,136,0.7); }
            50% { opacity: 0.7; box-shadow: 0 0 0 10px rgba(0,255,136,0); }
        }

        /* Flash Effect */
        .flash-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            pointer-events: none;
            z-index: 200;
            opacity: 0;
            transition: opacity 0.1s;
        }
        .flash-overlay.active {
            opacity: 0.8;
        }

        /* Timer Grid Layout */
        .timer-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            width: 100%;
            max-width: 400px;
        }

        @media (max-width: 768px) {
            .timer-grid {
                max-width: 300px;
            }
        }

    </style>
</head>

    <script>
        // --- CUSTOM CURSOR ---
        const cursorMain = document.getElementById('cursor-main');
        const cursorTrail = document.getElementById('cursor-trail');
        let mouseX = 0, mouseY = 0;
        let trailX = 0, trailY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        function updateCursor() {
            cursorMain.style.transform = `translate(${mouseX - 10}px, ${mouseY - 10}px)`;
            
            // Smooth trail following
            trailX += (mouseX - trailX) * 0.15;
            trailY += (mouseY - trailY) * 0.15;
            cursorTrail.style.transform = `translate(${trailX - 5}px, ${trailY - 5}px)`;
            
            requestAnimationFrame(updateCursor);
        }
        updateCursor();

        // --- CLICK RIPPLE ---
        document.addEventListener('click', (e) => {
            const ripple = document.createElement('div');
            ripple.className = 'click-ripple';
            ripple.style.left = e.clientX + 'px';
            ripple.style.top = e.clientY + 'px';
            document.body.appendChild(ripple);
            
            setTimeout(() => ripple.remove(), 600);
        });

        // --- 3D PANEL TILT ---
        const panelLeft = document.getElementById('panel-left');
        const panelRight = document.getElementById('panel-right');

        function handlePanelTilt(panel, e) {
            const rect = panel.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            
            const rotateX = (y - centerY) / 50;
            const rotateY = (centerX - x) / 50;
            
            panel.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        }

        function resetPanelTilt(panel) {
            panel.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg)';
        }

        panelLeft.addEventListener('mousemove', (e) => handlePanelTilt(panelLeft, e));
        panelLeft.addEventListener('mouseleave', () => resetPanelTilt(panelLeft));
        panelRight.addEventListener('mousemove', (e) => handlePanelTilt(panelRight, e));
        panelRight.addEventListener('mouseleave', () => resetPanelTilt(panelRight));

        // --- FLOATING PARTICLES ---
        function createParticles(containerId, count) {
            const container = document.getElementById(containerId);
            for (let i = 0; i < count; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (6 + Math.random() * 4) + 's';
                container.appendChild(particle);
            }
        }
        createParticles('particles-left', 15);
        createParticles('particles-right', 15);

        // --- KEYBOARD FLASH EFFECT ---
        const flashOverlay = document.getElementById('flash-overlay');
        document.addEventListener('keydown', (e) => {
            // Only trigger flash if not focused on interactive elements
            const activeTag = document.activeElement.tagName.toLowerCase();
            const isInteractive = ['input', 'textarea', 'button', 'select', 'a'].includes(activeTag);
            
            if (e.code === 'Space' && !isInteractive) {
                e.preventDefault();
                flashOverlay.classList.add('active');
                setTimeout(() => flashOverlay.classList.remove('active'), 100);
            }
        });

        // --- WARP SPEED CANVAS ---
        const canvas = document.getElementById('warp-canvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        let stars = [];
        const STAR_COUNT = 400;
        let speed = 2;

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        }
        window.addEventListener('resize', resize);
        resize();

        class Star {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = (Math.random() - 0.5) * width;
                this.y = (Math.random() - 0.5) * height;
                this.z = Math.random() * width;
                this.pz = this.z;
            }
            update() {
                this.z -= speed;
                if (this.z <= 0) {
                    this.reset();
                    this.z = width;
                    this.pz = this.z;
                }
            }
            draw() {
                let x = (this.x / this.z) * width * 0.5 + width / 2;
                let y = (this.y / this.z) * height * 0.5 + height / 2;
                let r = (1 - this.z / width) * 4;

                let px = (this.x / this.pz) * width * 0.5 + width / 2;
                let py = (this.y / this.pz) * height * 0.5 + height / 2;
                this.pz = this.z;

                ctx.beginPath();
                ctx.moveTo(px, py);
                ctx.lineTo(x, y);
                
                // Gradient from cyan to pink based on position
                let hue = x < width / 2 ? 180 : 320;
                ctx.strokeStyle = `hsla(${hue}, 100%, 50%, ${(1 - this.z / width)})`;
                ctx.lineWidth = r;
                ctx.stroke();
            }
        }

        for (let i = 0; i < STAR_COUNT; i++) stars.push(new Star());

        function animateCanvas() {
            ctx.fillStyle = 'rgba(3, 3, 5, 0.4)';
            ctx.fillRect(0, 0, width, height);

            stars.forEach(star => {
                star.update();
                star.draw();
            });
            requestAnimationFrame(animateCanvas);
        }
        animateCanvas();

        // --- COUNTDOWN LOGIC ---
        // Target dates (CET/CEST timezone - Central European Time)
        const targetDateLeft = new Date('2025-12-18T08:30:00+01:00').getTime();
        const targetDateRight = new Date('2026-01-08T08:30:00+01:00').getTime();
        
        // Start dates for progress calculation (30 days before each target)
        const startDateLeft = targetDateLeft - (30 * 24 * 60 * 60 * 1000);
        const startDateRight = targetDateRight - (30 * 24 * 60 * 60 * 1000);

        const circumference = 2 * Math.PI * 54; // 339.292

        const els = {
            left: {
                days: document.getElementById('days-left'),
                hours: document.getElementById('hours-left'),
                minutes: document.getElementById('minutes-left'),
                seconds: document.getElementById('seconds-left'),
                ring: document.getElementById('progress-ring-left'),
                percent: document.getElementById('percent-left'),
                grid: document.getElementById('timer-grid-left'),
                panel: document.getElementById('panel-left')
            },
            right: {
                days: document.getElementById('days-right'),
                hours: document.getElementById('hours-right'),
                minutes: document.getElementById('minutes-right'),
                seconds: document.getElementById('seconds-right'),
                ring: document.getElementById('progress-ring-right'),
                percent: document.getElementById('percent-right'),
                grid: document.getElementById('timer-grid-right'),
                panel: document.getElementById('panel-right')
            },
            scramble: document.getElementById('scramble-text')
        };

        // Scramble text phrases
        const phrases = [
            "DECRYPTING PAYLOAD...",
            "ESTABLISHING SECURE LINK...",
            "BYPASSING FIREWALLS...",
            "OPTIMIZING ASSETS...",
            "FRAU DAO PROTOCOL ACTIVE",
            "SYNCING DUAL TIMELINES...",
            "QUANTUM ENTANGLEMENT READY",
            "NEURAL NETWORKS ALIGNED"
        ];
        let phraseIndex = 0;

        setInterval(() => {
            const phrase = phrases[phraseIndex];
            const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*<>[]{}";
            let iteration = 0;
            
            const interval = setInterval(() => {
                els.scramble.innerText = phrase.split("")
                    .map((letter, index) => {
                        if (index < iteration) return phrase[index];
                        return chars[Math.floor(Math.random() * chars.length)];
                    })
                    .join("");
                
                if (iteration >= phrase.length) { 
                    clearInterval(interval);
                    phraseIndex = (phraseIndex + 1) % phrases.length;
                }
                iteration += 1/3;
            }, 30);
        }, 3000);

        function updateCountdown(target, start, elements, isCriticalHour) {
            const now = Date.now();
            const distance = target - now;
            
            // Progress calculation
            const totalDuration = target - start;
            const elapsed = now - start;
            let progressPercent = Math.min(100, Math.max(0, (elapsed / totalDuration) * 100));
            
            // Update progress ring
            const offset = circumference - (progressPercent / 100) * circumference;
            elements.ring.style.strokeDashoffset = offset;
            elements.percent.innerText = progressPercent.toFixed(0) + '%';

            if (distance <= 0) {
                elements.days.innerText = '00';
                elements.hours.innerText = '00';
                elements.minutes.innerText = '00';
                elements.seconds.innerText = '00';
                elements.panel.querySelector('.glitch-text').innerText = 'LAUNCHED';
                elements.panel.querySelector('.glitch-text').setAttribute('data-text', 'LAUNCHED');
                return false;
            }

            // Critical mode (last hour)
            if (distance < 3600000) {
                elements.grid.classList.add('critical');
                speed = Math.max(speed, 5 + ((3600000 - distance) / 60000));
            } else {
                elements.grid.classList.remove('critical');
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            elements.days.innerText = days < 10 ? '0' + days : days;
            elements.hours.innerText = hours < 10 ? '0' + hours : hours;
            elements.minutes.innerText = minutes < 10 ? '0' + minutes : minutes;
            elements.seconds.innerText = seconds < 10 ? '0' + seconds : seconds;

            return true;
        }

        function updateTimers() {
            speed = 2; // Reset base speed
            
            const leftActive = updateCountdown(targetDateLeft, startDateLeft, els.left);
            const rightActive = updateCountdown(targetDateRight, startDateRight, els.right);

            requestAnimationFrame(updateTimers);
        }

        updateTimers();
    </script>
