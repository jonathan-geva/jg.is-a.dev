<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }
        
        .fullscreen-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 999999;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .fullscreen-container img {
            max-width: 100%;
            max-height: 100%;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        /* Prevent any interaction */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1000000;
            background: transparent;
            cursor: none;
        }
    </style>
</head>
<body>
    <div class="fullscreen-container">
        <img src="image.png" alt="Image">
    </div>
    <div class="overlay"></div>
    
    <script>
        // Prevent right-click context menu
        document.addEventListener('contextmenu', e => e.preventDefault());
        
        // Prevent keyboard shortcuts
        document.addEventListener('keydown', e => {
            e.preventDefault();
            e.stopPropagation();
            return false;
        });
        
        // Prevent all clicks
        document.addEventListener('click', e => e.preventDefault());
        document.addEventListener('mousedown', e => e.preventDefault());
        document.addEventListener('mouseup', e => e.preventDefault());
        
        // Prevent touch events
        document.addEventListener('touchstart', e => e.preventDefault());
        document.addEventListener('touchend', e => e.preventDefault());
        document.addEventListener('touchmove', e => e.preventDefault());
        
        // Prevent scrolling
        document.addEventListener('wheel', e => e.preventDefault(), { passive: false });
        document.addEventListener('scroll', e => e.preventDefault());
        
        // Prevent selection
        document.addEventListener('selectstart', e => e.preventDefault());
        
        // Disable drag
        document.addEventListener('dragstart', e => e.preventDefault());
        
        // Try to enter fullscreen on any interaction
        function requestFullscreen() {
            const elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen().catch(() => {});
            } else if (elem.webkitRequestFullscreen) {
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) {
                elem.msRequestFullscreen();
            }
        }
        
        // Attempt fullscreen on first interaction
        document.addEventListener('click', requestFullscreen, { once: true });
        document.addEventListener('touchstart', requestFullscreen, { once: true });
        
        // Prevent leaving fullscreen
        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement) {
                requestFullscreen();
            }
        });
        
        // Prevent back navigation
        history.pushState(null, null, location.href);
        window.addEventListener('popstate', () => {
            history.pushState(null, null, location.href);
        });
    </script>
</body>
</html>
